<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #4CAF50;
            padding: 1em;
        }
        nav a {
            color: white;
            font-size: 1.5em;
            text-decoration: none;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            font-size: 1.2em;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1.2em;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            text-align: center;
        }
        #weight-guide {
            margin-top: 30px;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #weight-guide h3 {
            color: #333;
        }
        #weight-guide p {
            font-size: 1em;
            color: #666;
        }
    </style></style>
    <nav>
        <a href="/">BMI</a>
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
            <p><label for="height">Height in CM:</label><input type="text" id="height"></p>
            <p><label for="weight">Weight in KG:</label><input type="text" id="weight"></p>
            <button type="submit">Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
                <h3>BMI Weight guide</h3>
                <p>Underweight = less than 17.8</p>
                <p>Normal Range = 18.6 and 24.6</p>
                <p>Overweight = Greater than 24.6</p>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
